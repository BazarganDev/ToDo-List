<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
        <link rel="shortcut icon" href="../icons/list-icon.svg" type="image/x-icon"
        />
        <title>ToDo List</title>
    </head>
    <body style="font-family: Inter">
        <!-- Mother DIV Block -->
        <div class="bg-white w-full h-[100vh] p-2">
            <!-- Header -->
            <div class="mb-6 text-center">
                <h1
                    class="text-4xl font-extrabold text-gray-800 tracking-wide font-[Caveat]"
                >
                    ToDo List
                </h1>
                <div class="mt-1 h-1 w-[270px] bg-green-600 mx-auto rounded-full"></div>
                <p class="text-gray-500 text-xl mt-1 font-[Caveat]">
                    Organize your day and crush your tasks
                </p>
            </div>
            <!-- Adding Tasks -->
            <div>
                <input
                    type="text"
                    name="task"
                    id="todo-task"
                    class="mb-2 border border-red-500 focus:outline-none p-2 rounded-xl w-full"
                />
                <br />
                <button
                    type="button"
                    id="add-task"
                    class="mb-2 border border-green-800 bg-green-800 p-1 rounded-xl hover:bg-green-600 text-white"
                >
                    <span
                        ><img
                            class="inline-block"
                            src="../icons/plus-icon.svg"
                            alt="plus-icon"
                            width="18px"
                            height="18px"
                    /></span>
                    Add Task
                </button>
            </div>
            <!-- Edit task -->
            <div
                id="task-edit"
                class="hidden fixed inset-0 bg-gray-500/50 flex items-center justify-center"
            >
                <div class="bg-white rounded-xl p-4 w-80">
                    <h2 class="text-lg font-semibold mb-2">Edit Task</h2>
                    <input
                        type="text"
                        id="edit-input"
                        class="border border-gray-400 rounded w-full p-2 mb-3 focus:outline-none"
                    />
                    <div class="flex justify-end gap-2">
                        <button
                            id="cancel-edit"
                            class="px-3 py-1 bg-gray-500 text-white rounded hover:bg-gray-400"
                        >
                            Cancel
                        </button>
                        <button
                            id="save-edit"
                            class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-500"
                        >
                            Save
                        </button>
                    </div>
                </div>
            </div>
            <!-- Taks will appear here -->
            <div id="task-list" class="space-y-2 mt-4"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
