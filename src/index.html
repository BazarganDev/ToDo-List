<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
        <title>To-Do List</title>
    </head>
    <body style="font-family: sans-serif">
        <!-- Mother DIV Block -->
        <div class="bg-white w-full h-[100vh] p-2">
            <!-- Header -->
            <div class="mb-6">
                <h1>To-Do List</h1>
            </div>
            <!-- Adding Tasks -->
            <div>
                <input
                    type="text"
                    name="task"
                    id="todo-task"
                    class="mb-2 border border-red-500 focus:outline-none p-1 rounded-xl w-full"
                />
                <br />
                <button
                    type="button"
                    id="add-task"
                    class="mb-2 border border-green-800 bg-green-800 p-1 rounded-xl hover:bg-green-600 text-white"
                >
                    <span
                        ><img
                            class="inline-block"
                            src="../icons/plus-icon.svg"
                            alt="plus-icon"
                            width="18px"
                            height="18px"
                    /></span>
                    Add Task
                </button>
            </div>
            <!-- Taks will appear here -->
            <div id="task-list" class="space-y-2 mt-4"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
